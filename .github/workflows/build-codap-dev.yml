name: Build Codap Dev

on:
  push:
    branches: [ develop ]

jobs:

  build:
    uses: team-monolith-product/codap/.github/workflows/build.yml@develop
    with:
      env: dev
      target: develop
      updateTargets: |
        {
          "aws": {
            "imageName": "jce-ecr-codap-all-dev",
            "valueFilePath": ["codap/dev.yaml"]
          },
          "ncp": {
            "registry": "ped-cr-all-dev.ncr.gov-ntruss.com",
            "imageName": "jce-codap",
            "valueFilePath": ["codap/ncloud.yaml"]
          }
        }

    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      NCP_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY_ID }}
      NCP_SECRET_KEY: ${{ secrets.NCP_SECRET_KEY }}
      MACHINE_TOKEN: ${{ secrets.MACHINE_TOKEN }}
